<!DOCTYPE html>

<html lang="PL">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Salon urody Beauty Logic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="To jest salon urody dla kobiet. Znajdziesz tutaj ofertę zabiegów kosmetycznych oraz pielęgnacyjnych na paznokcie, ciało i włosy. Oferujmy przeróżne usługi dotyczące urody"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="shortcut icon" href="#" />
    <!--to po to aby nie było błędu w konsoli-->
  </head>

  <body>
    <header id="home">
      <nav class="navbar">
        <div class="navbar__image">
          <a href="#home"
            ><img
              class="navbar__image-logo"
              src="./src/img/logo-one.png"
              alt="logo"
          /></a>
        </div>
        <ul class="navbar__list">
          <li class="navbar__list-item"><a class="links" href="#">O Nas</a></li>
          <li class="navbar__list-item">
            <a class="links" href="#">Nasz Zespół</a>
          </li>
          <li class="navbar__list-item">
            <a class="links" href="#">Usługi</a>
          </li>
          <li class="navbar__list-item">
            <a class="links" href="#">Cennik</a>
          </li>
          <li class="navbar__list-item">
            <a class="links" href="#">Kontakt</a>
          </li>
        </ul>
        <button class="hamburger hamburger--collapse" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </nav>
      <span class="navbar-underline"></span>
      <div class="hero-container">
        <div class="wrapper">
          <p>"Dzięki naszej pasji, odnowisz swoje piękno z"</p>
          <h1>Beauty Logic</h1>
          <h2>Agata Ambroziak</h2>
          <p>
            Zapewniamy usługi na najwyższym poziomie z naszym
            najnowocześniejszym sprzętem do kosmetyki pięlęgnacyjnyej oraz
            wizażu
          </p>
          <button>Sprawdź ofertę</button>
        </div>
        <div class="wrapper">
          <img src="./src/img/hero-img.png" alt="" />
        </div>
      </div>
    </header>

    <script src="https://kit.fontawesome.com/4619b49638.js"></script>
    <script src="./dist/js/main.js"></script>
  </body>
</html>
